<!-- Home Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>ElectroShop - Home</title>
</head>
<body>

    <header class="header">
        <img src="./Images/logo-no-background.svg" alt="ElectroShop Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="product.html">Products</a>
            <a href="about-us.html">About Us</a>
            <a href="contact-us.html">Contact Us</a>
        </nav>
    </header>

    <section class="carousel">
        <div class="carousel-item">
            <img src="./Images/1.webp" alt="Carousel Image 1" >
        </div>
        <div class="carousel-item">
            <img src="./Images/2.webp" alt="Carousel Image 2" >
        </div>
        <div class="carousel-item">
            <img src="./Images/3.webp" alt="Carousel Image 3" >
        </div>
    </section>

    <section class="content">
        <div class="section">
            <h2>Welcome to ElectroShop</h2>
            <p>Explore our wide range of electronics and find the latest gadgets at great prices.</p>
        </div>
    </section>

    <section class="mini-product">
        <div class="product" onclick="openProductDetail(1)">
            <img src="./Images/laptops.jpeg" alt="Product 1">
            <h3>Laptop</h3>
        </div>
        <div class="product" onclick="openProductDetail(2)">
            <img src="./Images/smartphones1.jpeg" alt="Product 2">
            <h3>Smartphone</h3>
        </div>
        <div class="product" onclick="openProductDetail(3)">
            <img src="./Images/headphones1.jpeg" alt="Product 3">
            <h3>Headphones</h3>
        </div>
    </section>

    <section class="talk-to-expert">
        <div class="expert-info">
            <h2>Need Assistance?</h2>
            <p>Contact our experts for personalized assistance and recommendations.</p>
        </div>
        <button onclick="openContactForm()">Contact Us</button>
    </section>

    <footer class="footer">
        <p>&copy; 2023 ElectroShop</p>
    </footer>

</body>
</html>
